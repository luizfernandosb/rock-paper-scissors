<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Text:ital,wght@0,400..800;1,400..800&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="content">
      <h1>Pedra, papel, tesoura</h1>
      <div class="scoreboard">
        <p>Você: <span id="yourscore">0</span></p>
        <p>PC: <span id="pcscore">0</span></p>
      </div>
      <h2>Escolha uma opção</h2>
      <div>
        <button class="btn" value="rock">Pedra</button>
        <button class="btn" value="paper">Papel</button>
        <button class="btn" value="scissors">Tesoura</button>
      </div>
      <div class="ring">
        <p id="resultado">
          <span id="yourChoice">Pedra</span> <span>X</span> <span id="pcChoice">Tesoura</span>
        </p>
        <p id="resultmsg"></p>
      </div>
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
